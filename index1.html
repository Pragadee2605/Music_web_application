<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="center">
          <h1>Login</h1>
          <form id="form_validate" action="index.html"onsubmit="return validateForm()">

          </form>
      </div>
    </div>
